<br />
<div class="container">
    <div class="row">
        <h1>Crear Producto</h1>
    </div>
    <br>
    <form class="container" [formGroup]="ProductoForm">
        <div class="row justify-content-center ">
            <!-- <div class="col-3"> </div> -->
            <div class="col-6 justify-self-center dis">
                <label for="CodigoInput" class="form-label">Codigo:</label>
                <input formControlName="codigo" type="number" class="form-control" required
                    placeholder="Ingrese por favor el codigo" id="CodigoInput"
                   ngClass="{{(ProductoForm.get('codigo')?.touched && (ProductoForm.get('codigo')?.value === null || ProductoForm.get('codigo')?.value === 0) )?'is-invalid':'is-valid'}}"
                    />
                <div class="invalid-feedback alert alert-danger" role="alert">
                    El codigo del Producto es requerido
                    
                </div>
                <div class="invalid-feedback alert alert-danger" role="alert">
                    <span *ngIf="ProductoForm.get('codigo')?.errors?.['maxlength']">
                        El tama√±o del codigo es muy largo</span>
                </div>
                
                <!-- [ngClass]="{'is-invalid':ProductoForm.get('codigo')?.touched ||
                (ProductoForm.get('codigo')?.dirty && ProductoForm.get('codigo')?.invalid)}" -->
            </div>


        </div>
        <div class="row justify-content-center">
            <!-- <div class="col-3"></div> -->
            <div class="col-6 dis">
                <label for="name" class="form-label">Nombre:</label>
                <input ngClass="{{(ProductoForm.get('nombre')?.touched && ProductoForm.get('nombre')?.value==='')?'is-invalid': 'is-valid'}}" formControlName="nombre" class="form-control"  
                    placeholder="Ingrese por favor el nombre del producto" id="NombreInput" />
                <div class="invalid-feedback alert alert-danger">
                    El nombre del producto es requerido!
                </div>
                <!-- -->

            </div>

        </div>
        <div class="row justify-content-center">
            <div class="col-6 dis">
                <label for="PrecioInput" class="form-label">Precio:</label>
                <input ngClass="{{(ProductoForm.get('precio')?.touched && (ProductoForm.get('precio')?.value=== null || ProductoForm.get('precio')?.value === 0 ))?'is-invalid':'is-valid'}}" type="number" formControlName="precio" class="form-control" required
                    placeholder="Ingrese por favor el precio" id="PrecioInput" />
                <div class="invalid-feedback alert alert-danger">
                    El precio del producto es requerido!
                </div>
            </div>

        </div>
        <br>
        <div class="row"> <button [disabled]="ProductoForm.invalid" id="btnCrearProducto" type="submit"
                class="btn btn-primary">Guardar</button>
        </div>

    </form>
</div>
