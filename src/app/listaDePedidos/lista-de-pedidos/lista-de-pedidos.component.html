<br />
<div class="container">
    <div class="row">
        <div class="col-sm">
            Id de Pedido
        </div>
        <div class="col-sm">
            Identificacion
        </div>
        <div class="col-sm">
            Nombre del cliente
        </div>
        <div class="col-sm">
            Direccion
        </div>
        <div class="col-sm">
            Telefono
        </div>
    </div>
    <!-- (Quantity)="mostrarDato($event)" (Detalle)="verProducto($event)" -->
    <!-- (Detalle)="recibiendoDetalle($event) -->
    <div *ngFor="let pedido of pedidos">
        <br>
        <app-pedido-item [pedido]="pedido" (ListaDeDetalles)="recibirListaDeDetalles($event)"></app-pedido-item>
    </div>
    <span></span>
</div>
   
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Detalle del Pedido</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Id de Producto</th>
                                <th scope="col">Cantidad</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let detalle of Detalles">
                                <th scope="row"></th>
                                <td>{{detalle.id}}</td>
                                <td>{{detalle.cantidad}}</td>
                            </tr>
                        </tbody>
                  </table>
                </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Atras</button>
              <button type="button" class="btn btn-primary">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
